<!doctype html>
<html lang="en">

<head>
        <meta charset="utf-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../style.css" />
</head>

<body>
        <div class="main-container">
                <div class="left-panel">
                        <div id="image-container"></div>
                </div>
                <div class="right-panel">
                        <div class="points-help">
                                <h4>Points Annotation</h4>
                                <p>1. Add or select a class below</p>
                                <p>2. Left click on image to add points</p>
                                <p>3. Right click near a point to remove it</p>
                                <p>4. Use number keys (1-0) to select classes</p>
                                <p>5. Ctrl+U to undo last point, Ctrl+C to clear all</p>
                        </div>
                        <div id="stats-display" class="info-display"></div>
                        <div class="accuracy-filter"><label for="accuracy-slider">Accuracy window:</label><input
                                        type="range" id="accuracy-slider" min="0" max="100" value="100"><span
                                        id="accuracy-slider-value">100%</span></div>
                        <canvas id="training-curve" width="300" height="150" style="border:1px solid #ccc;"></canvas>
                        <div id="class-manager"></div>
                        <div class="ai-control">
                                <label style="margin-right:8px;">
                                        <input id="ai-run-checkbox" type="checkbox"> Run AI
                                </label>
                                <select id="ai-arch">
                                        <option value="" disabled selected>Select architecture</option>
                                </select>
                                <input id="ai-budget" type="number" placeholder="budget" title="Max training iterations / epochs budget">
                                <input id="ai-resize" type="number" placeholder="resize" title="Image resize (shorter side)">
                                <div id="ai-status" class="info-display" style="min-height:1.2em;"></div>
                        </div>
                        <button id="prev-btn" class="btn prev-btn">◀ Prev (Ctrl+Left/P)</button>
                        <button id="next-btn" class="btn next-btn">Next ▶ (Ctrl+Right/N)</button>
                        <button id="export-db-btn" class="btn export-btn">Export DB (Ctrl+E)</button>
                </div>
        </div>
        <script type="module" src="points/js/app.js"></script>
</body>

</html>
