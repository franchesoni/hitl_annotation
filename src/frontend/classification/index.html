<!doctype html>
<html lang="en">

<head>
        <meta charset="utf-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../style.css" />
</head>

<body>
        <div class="main-container">
                <div class="left-panel">
                        <div id="image-container"></div>
                </div>
                <div class="right-panel">
                        <div id="prediction-display" class="info-display"></div>
                        <div id="stats-display" class="info-display"></div>
                        <div class="accuracy-filter"><label for="accuracy-slider">Accuracy window:</label><input
                                        type="range" id="accuracy-slider" min="0" max="100" value="100"><span
                                        id="accuracy-slider-value">100%</span></div>
                        <canvas id="training-curve" width="300" height="150" style="border:1px solid #ccc;"></canvas>
                        <div id="class-manager"></div>
                        <div class="strategy-control"><label for="strategy-select">Next image strategy:</label><select
                                        id="strategy-select">
                                        <option value="minority_frontier">Low prob low count</option>
                                        <option value="sequential">Sequential</option>
                                        <option value="random">Random</option>
                                        <option value="last_class">High prob last label</option>
                                        <option value="specific_class">Specific Class</option>
                                </select><label id="specific-class-label" for="specific-class-select"
                                        style="display:none;">Class:</label><select id="specific-class-select"
                                        style="display:none;"></select></div>
                        <div class="ai-control">
                                <label style="margin-right:8px;">
                                        <input id="ai-run-checkbox" type="checkbox"> Run AI
                                </label>
                                <select id="ai-arch">
                                        <option value="" disabled selected>Select architecture</option>
                                </select>
                                <input id="ai-budget" type="number" placeholder="budget" title="Max training iterations / epochs budget">
                                <input id="ai-resize" type="number" placeholder="resize" title="Image resize (shorter side)">
                                <div id="ai-status" class="info-display" style="min-height:1.2em;"></div>
                        </div>
                        <button id="skip-btn" class="btn skip-btn">Skip (S)</button>
                        <button id="undo-btn" class="btn undo-btn">Undo (Ctrl+Z/U/Backspace)</button>
                        <button id="export-db-btn" class="btn export-btn">Export Annotations (Ctrl+E)</button>
                </div>
        </div>
        <script type="module" src="classification/js/app.js"></script>
</body>

</html>
