<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .app-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 30px 20px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .app-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
            background: white;
        }
        
        .app-icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }
        
        .app-title {
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 18px;
        }
        
        .app-description {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }
        
        .footer {
            color: #999;
            font-size: 12px;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Human-in-the-Loop Annotation</h1>
        <div class="subtitle">Choose your annotation task</div>
        
        <div class="app-grid">
            <a href="/classification" class="app-card">
                <span class="app-icon">üè∑Ô∏è</span>
                <div class="app-title">Image Classification</div>
                <div class="app-description">Classify entire images into categories with AI assistance</div>
            </a>
            
            <a href="/points" class="app-card">
                <span class="app-icon">üìç</span>
                <div class="app-title">Point Annotation</div>
                <div class="app-description">Add labeled points to specific locations in images</div>
            </a>
        </div>
        
        <div class="footer">
            Select an annotation type to begin your human-in-the-loop workflow
        </div>
    </div>
</body>

</html>
